    <style>

        header img {
            width: 100px; /* Smaller logo size */
            height: auto;
            margin-top: 5px; /* Add space above the logo */
        }

        header h1 {
            font-size: 20px;
            margin-top: 5px; /* Space between logo and header text */
        }

        /* Adjust for smaller header size */
        .container {
            padding-top: 100px; /* Make space for the fixed header */
        }

        /* General Section Styles */
        .section {
            margin: 50px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #ff4444;
            text-align: center;
        }

        /* Team Roster Styles */
        .team-roster {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-member {
            background: #444;
            padding: 20px;
            border-radius: 5px;
            width: 250px;
            text-align: center;
        }

        .team-member h3 {
            color: #ff4444;
        }

        /* Recruitment Form Styles */
        .recruitment-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .recruitment-form input,
        .recruitment-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background: #333;
            color: white;
            border-radius: 5px;
        }

        .recruitment-form button {
            background: #ff4444;
            border: none;
            padding: 10px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }

        /* Make the page responsive */
        @media (max-width: 768px) {
            header img {
                width: 80px; /* Smaller logo on mobile */
            }

            header h1 {
                font-size: 18px; /* Smaller header text */

            .team-member {
                width: 45%; /* Adjust team member cards on smaller screens */
            }

            .recruitment-form {
                width: 90%; /* Make form wider on mobile */
            }
        }

        @media (max-width: 480px) {
            .team-member {
                width: 90%; /* Adjust team member cards on very small screens */
            }

            header h1 {
                font-size: 16px; /* Even smaller header text */
            }
        }
